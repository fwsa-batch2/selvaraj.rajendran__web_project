<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./../assets/css/register.css">
  <title>Signin</title>
</head>

<body>
  <div class="background">
    <img src="./../assets/images/mark.gif" alt="background img"
      height="100%" width="100%">
  </div>
  <div class="logo">
    <a href="../index.html"> <img src="./../assets/images/logo1.png" alt="logo"
        height="100px"></a>
  </div>

  <div class="signinform">
    <h1>SIGN UP!</h1>
    <h2>Make an account</h2>
    <form onsubmit="getdata()" autocomplete="off">
      <div class="field">
        <input id="NAME" type="text" name="NAME" placeholder="Username" pattern="[A-Za-z].{3,}" title="please enter your name" required>

      </div>
      <div class="field">
        <input id="mail" type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

      </div>
      <div class="field">
        <input id="password" type="password" name="password" minlength="8" maxlength="10" placeholder="Create Password" pattern="[A-Za-z0-9].{7,12}" required>

      </div>
      <div class="field">
        <input id="Confirmpass" type="password" name="Confirm password" minlength="8" maxlength="10"
          placeholder="Confirm Password" required>

      </div>
      <div class="show">
        <input id="box" type="checkbox" value="false" onchange="passshow()"> Show Password
      </div>

      <div class="downbox">
        <div class="sumit">
          <input type="submit" value="Signup">
        </div>
        <div class="cler">
          <button class="clr" type="button" name="clear" value="" onclick="clr()"> Clear </button>
        </div>
      </div>
    </form>
    <h3>Already have an account? &nbsp; <span style="font-size:25px">&#10153;</span><a href="./login.html"> Login </a></h3>

  </div>
  <script type="text/javascript" src="./../assets/js/register.js">

  </script>
</body>
<footer>&#169; Allrightsreserved@orangecycles.com</footer>

</html>
